<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Exchange</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="index.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
    <div class="container">
        <!-- <h1>Currency Exchange Application</h1> -->
        <div class="card">
            <div class="card-header text-center">
                <h3>Currency Exchange Application</h3>
                <p>check the rates of various currencies</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group text-center">
                        <label for="exampleInputEmail1">
                            <h3>------Enter Amount Here------</h3>
                        </label>
                        <input type="number" class="enterAmount form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="$$$" required>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label for="from">From Currency:</label>
                            <select id="fromCurrency" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>

                            </select>
                        </div>
                        <div class="col">
                            <label for="to">To Currency:</label>
                            <select id="toCurrency" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>

                    <div class="justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg">Convert</button>

                    </div>

                    <div id="result">
                        <p>Result: <span>14 USD is equivalent to 45 Euro</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src=""></script>
</body>

</html>
